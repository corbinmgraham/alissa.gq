<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html {
                height: 100%;
            }

            .parallax {
                /* The image used */
                /* background-image: url("src/img/abg.png"); */
                background: url("src/img/abg.png");

                /* Full height */
                height: 40%; 

                /* Create the parallax scrolling effect */
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            body{
                margin: 0;
                background: linear-gradient(to bottom, transparent, #1d1e22), url("src/img/abg.png");
            }
            #parallax2 {
                position: relative;
                width: 100%;
                height: 100vh;
                background-image: url(https://raw.githubusercontent.com/oscicen/oscicen.github.io/master/img/depth-3.png), url(https://raw.githubusercontent.com/oscicen/oscicen.github.io/master/img/depth-2.png), url(https://raw.githubusercontent.com/oscicen/oscicen.github.io/master/img/depth-1.png);
                background-repeat: no-repeat;
                background-position: center;
                background-position: 50% 50%;
            }
            h1 {
                position: absolute;
                top: 47%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #fff;
                font-family: "Arial";
                text-transform: uppercase;
                opacity: .7;
                font-size: 70px;
            }

            #about {
                background-color:#1d1e22;
                font-size:36px;
                color: white;
                height: 10%;
                text-align: center;
            }

            /* CSS */
            .button-27 {
                appearance: none;
                background-color: #ffffff;
                border: 2px solid #1A1A1A;
                border-radius: 15px;
                box-sizing: border-box;
                color: #000000;
                cursor: pointer;
                display: inline-block;
                font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
                font-size: 16px;
                font-weight: 600;
                line-height: normal;
                margin: 0;
                min-height: 60px;
                min-width: 0;
                outline: none;
                padding: 1px;
                text-align: center;
                text-decoration: none;
                transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
                user-select: none;
                touch-action: manipulation;
                width: 100%;
                will-change: transform;
            }

            .button-27:disabled {
                pointer-events: none;
            }

            .button-27:hover {
                box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
                transform: translateY(-2px);
            }

            .button-27:active {
                box-shadow: none;
                transform: translateY(0);
            }
        </style>
    </head>
    <body>
        <div id="parallax2"><h1>Alissa's Art</h1></div>
        

        <div id="about">
            Explore more artwork: <a href="https://www.flickr.com/photos/196125051@N04" class="button-27" role="button">MORE</a>
        </div>

        <div class="parallax"></div>

    </body>
    <script>
        /// Source: https://codepen.io/oscicen/pen/zyJeJw
        (function() {
            // Add event listener
            document.addEventListener("mousemove", parallax);
            const elem = document.querySelector("#parallax2");
            // Magic happens here
            function parallax(e) {
                let _w = window.innerWidth/2;
                let _h = window.innerHeight/2;
                let _mouseX = e.clientX;
                let _mouseY = e.clientY;
                let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${50 - (_mouseY - _h) * 0.01}%`;
                let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${50 - (_mouseY - _h) * 0.02}%`;
                let _depth3 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.06}%`;
                let x = `${_depth3}, ${_depth2}, ${_depth1}`;
                console.log(x);
                elem.style.backgroundPosition = x;
            }

        })();
    </script>
</html>
